<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet">
  <title>Word Guess Game</title>
</head>
<body>
  <nav class="navbar navbar-nav p-5">

  </nav>

  <div class="container-fluid">
    <div class="jumbotron main-game-screen">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center header-font" id= "message"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
          <h1 class="text-center header-font" id="gameScreen"></h1>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-12 p-5"></div>
</div>

  <div class="row">
    <div class="col-6">
        <h2 class="text-left game-text" id="guessedLetters">Guessed Letters:</h2>
    </div>
    <div class="col-6">
        <h2 class="text-left game-text" id="winsText">Wins:</h2>
        <h2 class="text-left game-text" id="loseText">Losses:</h2>
        <h2 class="text-left game-text" id="guessText">Guesses Remaining: 12 </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h2>Hard Mode</h2>
      <label class="switch">
        <input type="checkbox" id="easyHardBox">
        <span class="slider"></span>
    </div>
    <div class="col-6">
      <p id="instructions"></p>
    </div>
  </div>

<audio id="victorySound">
  <source src="assets/sounds/victory.wav" type="audio/wav">
</audio>

<audio id="sadTrombone">
  <source src="assets/sounds/sadtrombone.wav" type="audio/wav">
</audio>

<audio id="success">
  <source src="assets/sounds/success.mp3" type="audio/mp3">
</audio>

<audio id="incorrectGuess">
    <source src="assets/sounds/fail.wav" type="audio/wav">
  </audio>

  <audio id="start">
      <source src="assets/sounds/start.wav" type="audio/wav">
    </audio>

</div>
</body>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</html>
